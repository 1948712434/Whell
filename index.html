<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="dist/css/demo.css" />
	</head>
	<body>
		<div id="whellDemo" class="whell_wra">
			<div class="whell_box trans">
				<div class="whell_item"><img src="src/img/li%20(1).jpg" /></div>
				<div class="whell_item"><img src="src/img/li%20(2).jpg" /></div>
				<div class="whell_item"><img src="src/img/li%20(3).jpg" /></div>
			</div>
			
			<ul class="point"></ul>
			
			<p class="btn">
				<span class="prev"><</span>
				<span class="next">></span>
			</p>
		</div>
		
		
		
		<script src="dist/js/jquery.min.js"></script>
		<script src="dist/js/demo.js"></script>
		<script>
			var whell = new Whell("#whellDemo", {
				autoWhell: true,//自动轮播
				isShwoBtn: true,//显示切换按钮
				pointArr:[1,2,3],//子弹导航的内容（可以使用html）
				isShowPoint: true,//显示子弹导航（direction为p是才显示pointArr的相应信息，否则不显示）
				direction:"l",//轮播方向，l为竖向，p为横向
			});
		</script>
	</body>
</html>
